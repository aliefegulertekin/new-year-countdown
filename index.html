<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Mountains+of+Christmas:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <section>
    <div class="christmas-img">
      <img src="./img/christmas.jpg" alt="">

    </div>
      <div class="countdown">
        <div class="countdown-info">
          
          <div class="countdown-info-element months-info">
            <span>Months</span>
            <span id="month" class="time month-countdown">0</span>
          </div>
          <div class="countdown-info-element weeks-info">
            <span>Weeks</span>
            <span id="week" class="time week-countdown" >0</span>
          </div> 
          <div class="countdown-info-element days-info">
            <span>Days</span>
            <span id="day" class="time day-countdown" >0</span>
          </div> 
          <div class="countdown-info-element hours-info">
            <span>Hours</span>
            <span id="hour" class="time hour-countdown" >0</span>
          </div>
          <div class="countdown-info-element minutess-info">  
            <span>Minutes</span>
            <span id="minute" class="time minute-countdown" >0</span>
          </div>
          <div class="countdown-info-element seconds-info">
            <span>Seconds</span>    
            <span id="second" class="time second-countdown" >0</span>
          </div>
        </div>
        <div class="he"></div>
        </div>
        
      </div>
  </section>

  <script src="app.js"></script>
</body>
</html>
